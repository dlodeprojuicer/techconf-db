<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TechConf-db | A concise list of tech conferences in South Africa</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="description" content="Find all the is to know about tech conferences, venues and speakers in South Africa. Techconf-db has 2 goals. For attendees, a noise-free event list with up to date information. For organizers, an information hub for things related to organizing a tech conference.">
    <meta name="keywords" content="conferences, meetups, za tech, tech conferences, south africa">
    <meta name="author" content="Simo Mafuxwana | @dlodeprojuicer">

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="<%= BASE_URL %>/manifest.json" />

    <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>/assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="IVMT 1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <div id="app"></div>
  </body>

</html>
